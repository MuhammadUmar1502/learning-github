<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
 <title>Login Form</title>
 <link rel="stylesheet" href="style.css">
 

</head>

<body>
 
 <!-- Header -->
 <header></header>
 
 <!-- Main Body -->
 <main>

 <form>


  <h2  align="center"><b><i>Sample Login Form</i></b></h2>


  <label for="username" align="center" >Username:</label>

  <input type="text" id="username" name="username" placeholder="Enter your username" required>


 <br><br>


  <label for="password" align="center">Password:</label>
  
  <input type="password" id="password" name="password" placeholder="Enter your password" required>


<br><br>


  <label for="email" align="center">Email:</label>

  <input type="email" id="email" name="email" placeholder="Enter your email" required>


 <br><br>


  <label for="date" align="center">Date of Birth:</label>

  <input type="date" id="date" name="date">
 <br><br>


  <input type="button" value="submit" class="button">
  

  

 </main>
 
 <!-- Footer -->
 <footer></footer>

</body>

</html>
